<div class="main-content">
  <div class="section-content section-content-p30">
    <h4>Category: {{ currentCategoryName }}</h4>
    <hr />

    <div class="container-fluid">
      <div class="row">
        <!-- loop over the collection of products -->
        <div *ngFor="let tempProduct of products" class="col-md-3">
          <div class="product-box">
            <a routerLink="/products/{{ tempProduct.id }}">
              <img src="{{ tempProduct.imageUrl }}" class="img-responsive" />
            </a>

            <a routerLink="/products/{{ tempProduct.id }}">
              <h1>{{ tempProduct.name }}</h1>
            </a>
            <div class="price">
              {{ tempProduct.unitPrice | currency : "USD" }}
            </div>

            <button
              (click)="addTocart(tempProduct)"
              class="btn btn-primary btn-sm"
            >
              Add To Cart
            </button>
          </div>
        </div>
        <div
          *ngIf="products?.length == 0"
          class="alert alert-warning col-md-12"
          role="alert"
        >
          No Product found
        </div>
      </div>

      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-6" style="padding-left: '30%'">
                <ngb-pagination
                  [(page)]="thePagenumber"
                  [pageSize]="thePagesize"
                  [collectionSize]="theTotalElements"
                  [boundaryLinks]="true"
                  [maxSize]="5"
                  (pageChange)="listProducts()"
                >
                </ngb-pagination>
                <div class="col-md-12" style="text-align: left">
                  <span>Page Size</span>
                  <select
                    #mypagesize
                    (change)="changepagesize(mypagesize.value)"
                  >
                    <option selected="true">5</option>
                    <option>10</option>
                    <option>25</option>
                    <option>50</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
